name: Claude Assistance

on:
  issues:
    types: [opened]
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]

permissions:
  contents: read
  issues: write
  pull-requests: write

jobs:
  claude-help:
    runs-on: ubuntu-latest
    if: |
      (github.event_name == 'issues' && (contains(github.event.issue.body, '@claude') || contains(github.event.issue.body, '@Claude'))) ||
      (github.event_name == 'issue_comment' && (contains(github.event.comment.body, '@claude') || contains(github.event.comment.body, '@Claude'))) ||
      (github.event_name == 'pull_request_review_comment' && (contains(github.event.comment.body, '@claude') || contains(github.event.comment.body, '@Claude')))
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Extract question from comment or issue
        id: extract_question
        run: |
          if [ "${{ github.event_name }}" = "issues" ]; then
            CONTENT_BODY="${{ github.event.issue.body }}"
          else
            CONTENT_BODY="${{ github.event.comment.body }}"
          fi
          # Remove @claude mention and clean up the question
          QUESTION=$(echo "$CONTENT_BODY" | sed 's/@[Cc]laude//g' | sed 's/^[[:space:]]*//' | sed 's/[[:space:]]*$//')
          echo "question=$QUESTION" >> $GITHUB_OUTPUT

      - name: Get Claude Response
        uses: anthropics/claude-code-action@v1
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          anthropic-api-key: ${{ secrets.ANTHROPIC_API_KEY }}
          prompt: |
            A user has tagged you for assistance in this Angular project with the following question:
            
            "${{ steps.extract_question.outputs.question }}"
            
            Please provide helpful guidance about:
            - Angular best practices
            - TypeScript patterns
            - Component architecture
            - Routing solutions
            - Testing strategies
            - Performance optimization
            
            Keep responses concise and actionable. Include code examples when helpful.
            
            Context: This is an Angular 17 e-commerce application project.