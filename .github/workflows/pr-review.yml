name: Pull Request Review

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write

jobs:
  review:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linting
        run: npm run lint || echo "Linting failed"

      - name: Run tests
        run: npm test -- --watch=false --browsers=ChromeHeadless || echo "Tests failed"

      - name: Build project
        run: npm run build || echo "Build failed"

      - name: Claude Code Review
        uses: anthropics/claude-code-action@v1
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          anthropic-api-key: ${{ secrets.ANTHROPIC_API_KEY }}
          prompt: |
            Please review this pull request for:
            - Code quality and best practices
            - Angular-specific patterns and conventions
            - Security vulnerabilities
            - Performance considerations
            - Test coverage
            - Documentation needs
            
            Focus on Angular TypeScript code, component architecture, and routing patterns.